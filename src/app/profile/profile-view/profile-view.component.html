
<div class="logo-container">
  <img src="assets/avatar/avatar.png" alt="logo">
</div>

<div class="profile-view" *ngIf="profile">
  <ion-item>
    <ion-label position="floating" color="primary">First Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.firstName" name="firstName" readonly></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating" color="primary">Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.lastName" name="lastName" readonly></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating" color="primary">Date Of Birth</ion-label>
    <ion-datetime display-format="DD MMMM, YYYY" [(ngModel)]="profile.dateOfBirth" name="dateOfBirth" disabled></ion-datetime>
  </ion-item> 
  
  <ion-item>
    <ion-label position="floating" color="primary">Phone</ion-label>
    <ion-input type="tel" [(ngModel)]="profile.phoneNumber" name="phoneNumber" readonly></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating" color="primary">Email</ion-label>
    <ion-input type="email" [(ngModel)]="profile.email" name="email" readonly></ion-input>
  </ion-item>
</div>
