<ion-list>
  <ion-item-divider>
    <ion-label>Online Users</ion-label>
  </ion-item-divider>
  <ion-item *ngFor="let user of onlineUsersProfile">
    <ion-avatar slot="start">
      <img src="assets/avatar/avatar.png" alt="Avatar">
    </ion-avatar>
    <ion-label>
      {{ user?.firstName }} {{ user?.lastName }}
    </ion-label>
  </ion-item>
</ion-list>
