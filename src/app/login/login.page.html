
<ion-content padding>
  <div class="login-content">
    <div class="vertical-align">
      <img src="assets/logo/chat-logo.png" alt="logo" class="logo">

      <div class="login-form">
        <ion-item>
          <ion-label position="floating" color="light">Email Address</ion-label>
          <ion-input type="email" color="light"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="light">Password</ion-label>
          <ion-input type="password" color="light"></ion-input>
        </ion-item>
      </div>
      <ion-row justify-content-end>
        <div>
          <ion-button color="medium" (click)="navigateToRegisterPage()">Register</ion-button>
          <ion-button color="primary" (click)="navigateToInboxPage()">Login</ion-button>
        </div>
      </ion-row>

    </div>
  </div>
</ion-content>
