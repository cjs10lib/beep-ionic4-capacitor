<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="register-content">
    <div class="vertical-align">
      <img src="assets/logo/chat-logo.png" alt="logo" class="logo">

      <div class="register-form">
        <ion-item>
          <ion-label position="floating" color="primary">Email Address</ion-label>
          <ion-input type="email" color="primary"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input type="password" color="primary"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="primary">Confirm Password</ion-label>
          <ion-input type="password" color="primary"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="primary">Phone Number</ion-label>
          <ion-input type="tel" color="primary"></ion-input>
        </ion-item>
      </div>
      <ion-row justify-content-end>
        <ion-button color="primary" (click)="register()">Register</ion-button>
      </ion-row>

    </div>
  </div>

</ion-content>
