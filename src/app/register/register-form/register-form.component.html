
<div class="register-form">
  <ion-item>
    <ion-label position="floating" color="primary">Email Address</ion-label>
    <ion-input type="email" [(ngModel)]="account.email" color="primary"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary">Password</ion-label>
    <ion-input type="password" [(ngModel)]="account.password" color="primary"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary">Confirm Password</ion-label>
    <ion-input type="password" color="primary"></ion-input>
  </ion-item>
</div>

<ion-row justify-content-end>
  <ion-button color="primary" (click)="register()">Register</ion-button>
</ion-row>
